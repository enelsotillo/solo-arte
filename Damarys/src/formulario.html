<body>
 
    <div class="fondo-formulario">
      
        <form class="formulario" id="form" action="" method="post" enctype="text/plain">
            <h2 class="formulario__titulo">Contáctame</h2>
            <ul class="formulario-menu li">
                <li>
                <label for="name">Nombre:</label>
                <br>
                <input class="form_input" type="text" id="name" name="name" required>
                </li>
        
                <li>
                <label for="mail">Correo electrónico:</label>
                <br>
                <input class="form_input" type="email" id="email" name="email" required>
                </li>
                
                <li>
                <label for="msg">Mensaje:</label>
                <br>
                <textarea class="formulario__comentario" id="message" name="message" required></textarea>
                </li>

                

                <li>
                <button type ="submit" id="button" class="formulario__submit" value="Enviar">Enviar</button>
                </li>  
                
                <li>
                <li><a href="index.html" class="volverhome-form" >Volver al Inicio</a></li>
                </li>  
              
            </ul>
           
            </form>

    </div>



    </body>
